		var context = new AudioContext();

		var tid2;

		function stop() {
			if (oscillator) {
				clearTimeout(tid1);
				clearTimeout(tid2);
				oscillator.stop(0);
				oscillator = null;
				button.textContent = button.dataset.default;
			}
		}

		function getFrequency(tone, octave) {
			var baseFreq = BASE_C * Math.pow(2, octave - 1);
			var topFreq = BASE_C * Math.pow(2, octave);
			return baseFreq + ((topFreq - baseFreq) / SCALE.length) * SCALE.indexOf(tone);
		}

		function getDuration(units, tempo) {
			return (60000 / tempo) * (1 / units) * 4;
		}

		function parse(string, tempo) {
			return string.split(/[\s,]+/gm).map(function(n){
				if (/(\d+)([#cdefgab]{1,2})(\d+)/i.test(n)) {
					return {
						duration: getDuration(+RegExp.$1, tempo),
						frequency: getFrequency(RegExp.$2, +RegExp.$3)
					}
				} else if (/(\d+)-/.test(n)) {
					return {
						duration: getDuration(+RegExp.$1, tempo),
						frequency: 0
					}
				}
			}).filter(function(i){
				return !!i;
			});
		}

		function play(note, callback) {
			if (note.frequency) {
				oscillator = context.createOscillator();
				oscillator.type = "sawtooth";
				oscillator.frequency.value = note.frequency;
				oscillator.connect(context.destination);
				oscillator.start(0);
			}
			tid1 = setTimeout(function(){
				if (oscillator) oscillator.stop(0);
				callback();
			}, note.duration);
		}

		function run(notes, tempo, callback) {
			(function step(notes){
				if (notes.length) {
					play(notes[0], function(){
						tid2 = setTimeout(step, 50, notes.slice(1));
					});
				} else {
					stop();
					callback();
				}
			})(parse(notes, tempo));
		}

		var form = document.querySelector("form");
		var button = form.querySelector("button");


		form.addEventListener("submit", function(e){
			e.preventDefault();
			if (oscillator) {
				stop();
			} else if (this.notes.value) {
				button.textContent = button.dataset.active;
				run(this.notes.value, +this.tempo.value, function(){
					button.textContent = button.dataset.default;
				});
			}
		});
	</script>
	<!-- Made in like 30 minutes by Leonardo Rothe, to impress a girl -->
</body>
</html>
